<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディズニーパーク クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ディズニーパーク クイズ</h1>
    <div id="question-container">
        <img id="question-image" src="image/disneylogo.jpg" alt="ディズニー ロゴ">
        <p id="question">質問を読み込み中...</p>
        <button id="option1" class="option" onclick="checkAnswer('A')">選択肢 A</button>
        <button id="option2" class="option" onclick="checkAnswer('B')">選択肢 B</button>
        <button id="option3" class="option" onclick="checkAnswer('C')">選択肢 C</button>
        <button id="option4" class="option" onclick="checkAnswer('D')">選択肢 D</button>
    </div>
    <div id="timer">残り時間: <span id="time">30</span>秒</div>
    <script src="script.js"></script>
</body>
</html>

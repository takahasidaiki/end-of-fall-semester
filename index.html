<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディズニークイズゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ディズニークイズゲーム</h1>
        <p>難易度を選んでください</p>
        <button class="btn" onclick="startQuiz('beginner')">初心者向け</button>
        <button class="btn" onclick="startQuiz('intermediate')">中級者向け</button>
        <button class="btn" onclick="startQuiz('expert')">上級者向け</button>
    </div>

    <script>
        function startQuiz(level) {
            window.location.href = `quiz.html?level=${level}`;
        }
    </script>
</body>
</html>

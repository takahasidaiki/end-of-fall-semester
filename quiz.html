<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ディズニークイズ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ディズニークイズ</h1>
        <p id="question">問題がここに表示されます</p>
        <img id="quizImage" class="quiz-img" src="" alt="クイズ画像">
        <div id="choices">
            <button class="btn" onclick="checkAnswer(0)">選択肢1</button>
            <button class="btn" onclick="checkAnswer(1)">選択肢2</button>
            <button class="btn" onclick="checkAnswer(2)">選択肢3</button>
        </div>
        <p id="timer">残り時間: 30秒</p>
    </div>

    <script>
        const questions = {
            beginner: [
                { question: "東京ディズニーランドのシンボルは？", image: "castle.jpg", choices: ["シンデレラ城", "スペースマウンテン", "イッツアスモールワールド"], answer: 0 },
                { question: "ディズニーシーにある人気アトラクションは？", image: "tower_of_terror.jpg", choices: ["タワー・オブ・テラー", "ビッグサンダーマウンテン", "スプラッシュマウンテン"], answer: 0 }
            ]
        };

        let currentQuestion = 0;
        let timer;
        const urlParams = new URLSearchParams(window.location.search);
        const level = urlParams.get('level');
        const quizData = questions[level];

        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                document.getElementById('question').textContent = quizData[currentQuestion].question;
                document.getElementById('quizImage').src = quizData[currentQuestion].image;
                const buttons = document.querySelectorAll('#choices .btn');
                buttons.forEach((btn, index) => {
                    btn.textContent = quizData[currentQuestion].choices[index];
                });
                startTimer();
            } else {
                alert('クイズ終了！');
                window.location.href = 'result.html';
            }
        }

        function startTimer() {
            let timeLeft = 30;
            document.getElementById('timer').textContent = `残り時間: ${timeLeft}秒`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `残り時間: ${timeLeft}秒`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert('時間切れ！');
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            clearInterval(timer);
            if (selected === quizData[currentQuestion].answer) {
                alert('正解！');
            } else {
                alert('不正解！');
            }
            currentQuestion++;
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
